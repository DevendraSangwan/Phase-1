<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- Feedback Page -->
  <main id="feedback">
    <h1>Submit Feedback</h1>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

      <label for="type">Type of Feedback:</label><br>
      <select id="type" name="type">
        <option>General</option>
        <option>Course Related</option>
        <option>Technical Issue</option>
      </select><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="30" placeholder="Write your feedback here..."></textarea><br><br>

      <label>Rating:</label><br>
      <input type="radio" id="excellent" name="rating" value="excellent">
      <label for="excellent">Excellent</label><br>
      <input type="radio" id="good" name="rating" value="good">
      <label for="good">Good</label><br>
      <input type="radio" id="average" name="rating" value="average">
      <label for="average">Average</label><br><br>

      <button type="submit">Submit</button>
    </form>
  </main>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="course.html">Courses</a></li>
      <li><a href="grade.html">Grades</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>
 
</body>
</html>
